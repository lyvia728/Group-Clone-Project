
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GirlCode Navbar</title>
  <link rel="stylesheet" href="nav.css" />
</head>
<body>
  <header>
    <nav class="navbar">
      <!--Logo-->
      <a href="#" class="logo">
        <img src="images/OIP.webp" alt="Girl Code Logo" />
      </a>

      <!-- Desktop navigation -->
      <ul class="nav-links">
        <li><a href="https://www.girlcode.co.za/hackathon">Hackathon</a></li>

        <!-- Programs dropdown (desktop only) -->
        <li class="dropdown desktop-dropdown-parent">
          <input type="checkbox" id="desktop-programs-toggle" />
          <label for="desktop-programs-toggle" class="desktop-dropdown-label">Programs</label>

          <div class="desktop-dropdown-panel">
            <div class="panel-content">
              <span class="program-title">Our Programs</span>
              <a href="https://www.girlcode.co.za/program/girlcoder-club" class="program-block-link">
                <div class="program-info-vertical">
                  <span class="program-name">GirlCoder Club</span>
                  <span class="program-desc">Virtual coding classes for kids from Grade 4 - 10</span>
                </div>
              </a>
            </div>
          </div>
        </li>

        <li><a href="https://www.girlcode.co.za/for-companies">For Companies</a></li>
        <li><a href="https://www.girlcode.co.za/about-us">About Us</a></li>
        <li><a href="https://www.girlcode.co.za/contact-us">Contact Us</a></li>
      </ul>

      <!-- Mobile hamburger -->
      <input type="checkbox" id="menu-toggle" />
      <label for="menu-toggle" class="hamburger-btn">
        <span></span><span></span><span></span>
      </label>

      <!-- Mobile overlay menu -->
      <div class="overlay">
        <label for="menu-toggle" class="closebtn">&times;</label>
        <ul class="overlay-links">
          <li><a href="https://www.girlcode.co.za/hackathon">Hackathon</a></li>

          <li class="dropdown">
            <input type="checkbox" id="mobile-programs-toggle" />
            <label for="mobile-programs-toggle" class="mobile-dropdown-label">
              Programs <span class="arrow">&gt;</span>
            </label>
            <ul class="dropdown-content">
              <li><a href="https://www.girlcode.co.za/programs/online-bootcamp">Online Bootcamp</a></li>
              <li><a href="https://www.girlcode.co.za/program/girlcoder-club">GirlCoder Club</a></li>
            </ul>
          </li>

          <li><a href="https://www.girlcode.co.za/for-companies">For Companies</a></li>
          <li><a href="https://www.girlcode.co.za/about-us">About Us</a></li>
          <li><a href="https://www.girlcode.co.za/contact-us">Contact Us</a></li>
        </ul>
      </div>
    </nav>
  </header>
</body>
</html>
